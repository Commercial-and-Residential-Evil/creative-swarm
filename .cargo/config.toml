# Cargo configuration for Android builds
#
# Prerequisites:
# 1. Install Android NDK (via Android Studio or standalone)
# 2. Set ANDROID_NDK_HOME environment variable
# 3. Add Rust Android targets:
#    rustup target add aarch64-linux-android armv7-linux-androideabi x86_64-linux-android i686-linux-android

# Android ARM64 (most modern Android devices)
[target.aarch64-linux-android]
linker = "aarch64-linux-android21-clang"
rustflags = ["-C", "link-arg=-Wl,-z,max-page-size=16384"]

# Android ARM32 (older devices)
[target.armv7-linux-androideabi]
linker = "armv7a-linux-androideabi21-clang"
rustflags = ["-C", "link-arg=-Wl,-z,max-page-size=16384"]

# Android x86_64 (emulators, some Chromebooks)
[target.x86_64-linux-android]
linker = "x86_64-linux-android21-clang"
rustflags = ["-C", "link-arg=-Wl,-z,max-page-size=16384"]

# Android x86 (older emulators)
[target.i686-linux-android]
linker = "i686-linux-android21-clang"
rustflags = ["-C", "link-arg=-Wl,-z,max-page-size=16384"]

# Alias for common Android build command
[alias]
android-arm64 = "build --target aarch64-linux-android --release"
android-arm32 = "build --target armv7-linux-androideabi --release"
android-x86_64 = "build --target x86_64-linux-android --release"

# Environment setup (uncomment and modify paths as needed)
# [env]
# ANDROID_NDK_HOME = "/path/to/android-ndk"
# ANDROID_SDK_ROOT = "/path/to/android-sdk"
