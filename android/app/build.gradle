plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

// Generate timestamp-based version code (YYMMDDHHMM format) using UTC
// YY = years since 2025 (2025=00, 2026=01, etc.)
// This ensures version codes are always increasing
def now = new Date()
def utcCal = Calendar.getInstance(TimeZone.getTimeZone("UTC"))
utcCal.setTime(now)

def yearOffset = utcCal.get(Calendar.YEAR) - 2025
def month = String.format("%02d", utcCal.get(Calendar.MONTH) + 1)
def day = String.format("%02d", utcCal.get(Calendar.DAY_OF_MONTH))
def hour = String.format("%02d", utcCal.get(Calendar.HOUR_OF_DAY))
def minute = String.format("%02d", utcCal.get(Calendar.MINUTE))

def generatedVersionCode = Integer.parseInt(String.format("%02d%s%s%s%s", yearOffset, month, day, hour, minute))
println "ðŸ“¦ Generated version code: ${generatedVersionCode} (UTC: ${utcCal.getTime()})"

android {
    namespace 'commercial_and_residential_evil.whirled_peas'
    compileSdk 35

    defaultConfig {
        applicationId "commercial_and_residential_evil.whirled_peas"
        minSdk 24
        targetSdk 35
        versionCode generatedVersionCode
        versionName "0.1.0"

        ndk {
            // Target architectures - add/remove as needed
            abiFilters 'arm64-v8a', 'armeabi-v7a', 'x86_64'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main {
            // Point to native libraries built by Cargo
            jniLibs.srcDirs = ['src/main/jniLibs']
            // Assets from the Rust project
            assets.srcDirs = ['../../assets']
        }
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.games:games-activity:2.0.2'
}

// Task to copy native libraries from Cargo build output
task copyNativeLibs(type: Copy) {
    def cargoTargetDir = '../../target'

    // ARM64
    from("${cargoTargetDir}/aarch64-linux-android/release/libwhirled_peas.so") {
        into 'arm64-v8a'
    }
    // ARM32
    from("${cargoTargetDir}/armv7-linux-androideabi/release/libwhirled_peas.so") {
        into 'armeabi-v7a'
    }
    // x86_64
    from("${cargoTargetDir}/x86_64-linux-android/release/libwhirled_peas.so") {
        into 'x86_64'
    }

    into 'src/main/jniLibs'
}

preBuild.dependsOn copyNativeLibs
